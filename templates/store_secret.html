	<script>
		function store() {
			var to_send = $("form").serialize();
			$.post("/api/store", to_send, function (x) {
                json = JSON.parse(x);
                if (json.result = "success") {
                    $("#result").html(json.message);
                } else {
                    $("#result").text("Some error ocured");
                }

			});
		}
    	$(document).ready(function() {
    		$('form').on('submit', function (e) {
    			e.preventDefault();
    			store();
    		});
    	});

       </script>
